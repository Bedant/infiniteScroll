<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>
<script src="Js/app.js"></script>
<body>
<div ng-app='myApp' ng-controller='DemoController'>
    <div class="search">
        <h1>Artist Directory</h1>
        <label>search: </label>
        <input ng-model="query" placeholder="Search for artists" autofocus>
    </div>

    <div infinite-scroll='reddit.nextPage()' infinite-scroll-disabled='reddit.busy' infinite-scroll-distance='2'>
        <div ng-repeat='item in reddit.items | filter: query'  >
            <span class='score'>{{item.score}}</span>
      <span class='title'>
        <a ng-href='{{item.url}}' target='_blank'>{{item.title}}</a>
      </span>
            <small>by {{item.author}} -
                <a ng-href='http://reddit.com{{item.permalink}}' target='_blank'>{{item.num_comments}} comments</a>
            </small>
            <div style='clear: both;'></div>
        </div>
        <div ng-show='reddit.busy'>Loading data...</div>
    </div>
</div>
</body>
</html>
